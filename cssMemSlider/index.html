<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>cssMemeSlider</h1>
      </header>
      <main>
        <section class="slider-wrapper">
          <input type="radio" name="slider" id="slide1" />
          <input type="radio" name="slider" id="slide2" />
          <input type="radio" name="slider" id="slide3" />
          <input type="radio" name="slider" id="slide4" checked />

          <ul class="slides-list slides-img">
            <li>
              <div class="slide-img-wrapper"><img class="slide-img" src="./memes/meme-01.jpg" alt="" /></div>
            </li>
            <li>
              <div class="slide-img-wrapper"><img class="slide-img" src="./memes/meme-02.jpg" alt="" /></div>
            </li>
            <li>
              <div class="slide-img-wrapper"><img class="slide-img" src="./memes/meme-03.jpg" alt="" /></div>
            </li>
            <li>
              <div class="slide-img-wrapper"><img class="slide-img" src="./memes/meme-04.jpg" alt="" /></div>
            </li>
          </ul>

          <div class="slider-bottom">
            <div class="nav">
              <label for="slide1" class="nav-btn"><div class="label-dot"></div></label>
              <label for="slide2" class="nav-btn"><div class="label-dot"></div></label>
              <label for="slide3" class="nav-btn"><div class="label-dot"></div></label>
              <label for="slide4" class="nav-btn"><div class="label-dot"></div></label>
            </div>

            <div class="slides-text-wrapper">
              <ul class="slides-list slides-text">
                <li>Так чей код?</li>
                <li>Как написать камень-ножницы-бумагу в три строчки кода</li>
                <li>Как то так...</li>
                <li>
                  Wake up, Neo...
                  <br />
                  The Matrix has you...
                  <br />
                  Follow the white rabbit.
                  <br />
                  Knock, knock, Neo.
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
      <footer><a href="http://github.com/ThorsAngerVaNeT">Vadzim Antonau © 2022</a></footer>
    </div>
  </body>
</html>
